<!DOCTYPE HTML>
<html>
<head>
  <style>
   body {
     margin: 0px;
      padding: 0px;
   }
   #myCanvas {
     border: 1px solid #9C9898;
   }
  </style>
  <script src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="base64.js"></script>
  <script type="text/javascript" src="canvas2image.js"></script>

  <script type="text/javascript" src="worms.js"></script>
 <script>
  window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var imageObj = new Image();

    imageObj.onload = function() {
      context.drawImage(imageObj, 100, 100);
    };
    imageObj.src = "image.jpg";
  };

</script>
</head>
<body>

  <fieldset><legend>Build Your Own</legend>
    Enter a path to image: <input id="imgPath" value=""/><br />
    Initial Number of Worms: <input id="initWorms" value="50" size="3"/> Maximum Number of Worms: <input id="maxWorms" value="100" size="3"/>&nbsp;Background Color: <input id="bgColor" value="#ECAA1f" size="10"/><br />
    Worm Color: Check for Random Colors: <input id="randomWormColors" type="checkbox" /> or specify a Worm color (in HEX):  Red: <input id="wRed" value="00" size="3" /> Green: <input id="wGreen" value="00" size="3"/>  Blue: <input id="wBlue" value="00" size="3"/><br />
    <br />
    <input type="button" onclick="goWorms()" value="1. Create Drawing" />
    <input type="button" onclick="pause()" value="Pause" id="pauseButton" />
    <input type="button" onclick=" Canvas2Image.saveAsPNG(gCanvas); " value="Save As PNG" id="saveButton" />
    </fieldset>
    <img src="./" align="left" id="srcImg" />
    <div id="output">
        Your drawing will appear here.</div>
    
</body>
</html>
